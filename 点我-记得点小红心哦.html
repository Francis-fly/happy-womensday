<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>童春萍·女神节快乐</title>
    <style>
/* 图片容器明确尺寸 */
        .carousel {
            width: min(90vw, 800px);
            height: min(60vw, 500px);
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            background: #fff; /* 添加备用背景 */
        }

        /* 确保图片可见性 */
        .carousel-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .carousel-img.active {
            opacity: 1;
        }
        /* 核心动画 */
        @keyframes glow {
            50% { text-shadow: 0 0 30px gold; }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes slide {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* 响应式布局 */
        body {
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #ff99cc, #ff4d94);
            font-family: 'Microsoft YaHei', cursive;
        }
        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 标题样式 */
        .header {
            text-align: center;
            padding: 5vh 0;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }
        h1 {
            font-size: min(8vw, 3.5em);
            color: #fff;
            margin: 0;
            text-shadow: 0 0 20px rgba(255,105,180,0.8);
            animation: glow 2s ease-in-out infinite;
        }

        /* 轮播图样式 */
        .carousel {
            width: min(90vw, 800px);
            height: min(60vw, 500px);
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            opacity: 0;
            animation: slide 1s forwards 1s;
        }
        .carousel-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .carousel-img.active {
            opacity: 1;
        }

        /* 祝福语样式 */
        .message-box {
            width: min(90vw, 800px);
            margin: 3vh auto;
            padding: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            opacity: 0;
            animation: slide 1s forwards 2s;
        }

        /* 启动按钮 */
        .heart-btn {
            width: min(15vw, 80px);
            height: min(15vw, 80px);
            margin: 3vh auto;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s forwards 3s, pulse 1.5s infinite 3s;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff2277"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') center/contain no-repeat;
        }
        @keyframes pulse {
            50% { transform: scale(1.15); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题 -->
        <div class="header">
            <h1>童春萍·女神节快乐</h1>
        </div>

        <!-- 图片轮播 -->
        <div class="carousel">
            <img src="./tong-photo-1.jpg" class="carousel-img active">
            <img src="./tong-photo-2.jpg" class="carousel-img">
            <img src="./tong-photo-3.jpg" class="carousel-img">
            <img src="./tong-photo-4.jpg" class="carousel-img">
            <img src="./tong-photo-5.jpg" class="carousel-img">
            <img src="./tong-photo-6.jpg" class="carousel-img">
            <img src="./tong-photo-7.jpg" class="carousel-img">
        </div>

        <!-- 祝福卡片 -->
        <div class="message-box">
            <h2 style="color:#ff2277; margin:0 0 15px;">致最亲爱的你：</h2>
            <p style="font-size:1.1em; line-height:1.7; margin:0;">
                春风不及你的温柔<br>
                星光难掩你的璀璨<br>
                愿岁月静好，笑靥常驻<br>
                女神节快乐！永远幸福！🌹
            </p>
        </div>

        <!-- 启动按钮 -->
        <div class="heart-btn" onclick="startExperience()"></div>
    </div>

    <script>
// 图片预加载验证
        function checkImages() {
            const imgPromises = [];
            for(let i = 1; i <= 7; i++) {
                const img = new Image();
                img.src = `./tong-photo-${i}.jpg`;
                imgPromises.push(new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = () => reject(`图片加载失败: tong-photo-${i}.jpg`);
                }));
            }

            Promise.all(imgPromises)
                .catch(error => {
                    const errorMsg = document.createElement('div');
                    errorMsg.style.cssText = `
                        position: fixed;
                        top: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        padding: 15px;
                        background: #ff4757;
                        color: white;
                        border-radius: 8px;
                        z-index: 1000;
                    `;
                    errorMsg.textContent = error;
                    document.body.appendChild(errorMsg);
                });
        }

        // 初始化时验证图片
        checkImages();


        // 图片轮播逻辑
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-img');
        
        function rotateImages() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        // 系统初始化
        let isActivated = false;
        const audio = new Audio('./bg-music.mp3');
        audio.volume = 0.6;

        function startExperience() {
            if(isActivated) return;
            isActivated = true;

            // 启动音乐
            audio.loop = true;
            audio.play().catch(err => {
                console.error('音乐播放失败:', err);
            });

            // 启动轮播
            setInterval(rotateImages, 3000);

            // 禁用按钮
            document.querySelector('.heart-btn').style.pointerEvents = 'none';
        }

        // 触摸支持
        let touchStartX = 0;
        document.querySelector('.carousel').addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });
        document.querySelector('.carousel').addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            if(touchStartX - touchEndX > 50) rotateImages(); // 向左滑动
            if(touchEndX - touchStartX > 50) { // 向右滑动
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                rotateImages();
            }
        });
    </script>
</body>
</html>
