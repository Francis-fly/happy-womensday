<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>童春萍·女神节快乐</title>
    <style>
        :root {
            --primary-color: #ff2277;
            --bg-gradient: linear-gradient(135deg, #ff99cc, #ff4d94);
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Microsoft YaHei', cursive;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .carousel {
            aspect-ratio: 16/9;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .carousel-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .carousel-img.active {
            display: block;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题 -->
        <div class="header">
            <h1>童春萍·女神节快乐</h1>
        </div>

        <!-- 图片轮播 -->
        <div class="carousel">
            <img src="./tong-photo-1.jpg" class="carousel-img active">
            <img src="./tong-photo-2.jpg" class="carousel-img">
            <img src="./tong-photo-3.jpg" class="carousel-img">
            <img src="./tong-photo-4.jpg" class="carousel-img">
            <img src="./tong-photo-5.jpg" class="carousel-img">
            <img src="./tong-photo-6.jpg" class="carousel-img">
            <img src="./tong-photo-7.jpg" class="carousel-img">
        </div>

        <!-- 祝福卡片 -->
        <div class="message-box">
            <h2 style="color:#ff2277; margin:0 0 15px;">致最亲爱的你：</h2>
            <p style="font-size:1.1em; line-height:1.7; margin:0;">
                春风不及你的温柔<br>
                星光难掩你的璀璨<br>
                愿岁月静好，笑靥常驻<br>
                女神节快乐！永远幸福！🌹
            </p>
        </div>

        <!-- 启动按钮 -->
        <div class="heart-btn" onclick="startExperience()"></div>
    </div>

    <script>
// 自动轮播逻辑
        let current = 0;
        const images = document.querySelectorAll('.carousel-img');
        
        setInterval(() => {
            images[current].classList.remove('active');
            current = (current + 1) % images.length;
            images[current].classList.add('active');
        }, 3000);

        // 预加载所有图片
        window.addEventListener('load', () => {
            images[0].classList.add('active');
        });
    // 系统初始化
        let isActivated = false;
        const audio = new Audio('./bg-music.mp3');
        audio.volume = 0.6;

        function startExperience() {
            if(isActivated) return;
            isActivated = true;

            // 启动音乐
            audio.loop = true;
            audio.play().catch(err => {
                console.error('音乐播放失败:', err);
            });

            // 启动轮播
            setInterval(rotateImages, 3000);

            // 禁用按钮
            document.querySelector('.heart-btn').style.pointerEvents = 'none';
        }

        // 触摸支持
        let touchStartX = 0;
        document.querySelector('.carousel').addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });
        document.querySelector('.carousel').addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            if(touchStartX - touchEndX > 50) rotateImages(); // 向左滑动
            if(touchEndX - touchStartX > 50) { // 向右滑动
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                rotateImages();
            }
        });

    </script>
</body>
</html>
